<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Login</title>
        <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body>

    <header>
        <div class="dropdown">
            <button class="dropbtn"> <img src="/static/images/menu.PNG"> </button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
        </div>
        <img class="header_image" src="/static/images/logo.PNG">
        <div class="loginbtn"><a href="{{ url_for('login') }}" target="_blank">LOGIN</a></div>
    </header>

    <div class="container">
        <div class="login">
			<h1>Login</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Login</a>
				<a href="{{ url_for('register') }}">Register</a>
			</div>

			<form action="." method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" id="username" name="username" placeholder="Enter your username">
                 </div>
                 <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                 </div>
            {% if error %}
            <div class="alert alert-warning" role="alert">
                Incorrect username or password
            </div>
            {% endif %}
				<button type="submit" class="btn btn-success" value="Login">Log in</button>
			</form>
		</div>
    </div>
</body>
</html>
